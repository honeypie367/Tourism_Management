<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourMix.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ce0de5a41a.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("img/page.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #100f0f;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .topnav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }

        .topnav a:hover {
            text-decoration: underline;
            text-decoration-color: white;
            opacity: 90%;
            color: orangered;
        }

        .topnav .logo {
            font-style: italic;
            font-size: 25px;
        }

        .topnav .logo i {
            color: orangered;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            background-color: #100f0f;
            border-radius: 0;
            border: none;
        }

        .dropdown-item {
            color: #ffffff;
        }

        .dropdown-item:hover {
            color: black;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 6px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
        }

        .search-container button {
            padding: 6px 10px;
            margin-left: 10px;
            border-radius: 5px;
            background: #ddd;
            font-size: 15px;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background: orangered;
        }

        .content {
            padding-top: 100px;
        }

        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 40px;
            color: rgb(188, 167, 9);
        }

        .get-started {
            padding: 15px 30px;
            font-size: 22px;
            color: white;
            background-color: orangered;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .get-started:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            color: orangered;
            background-color: white;
            text-decoration: solid;
        }

        .categories {
            display: none;
            margin-top: 40px;
       
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid orangered;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            }

        .card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .card h5 {
            margin-top: 10px;
        }

        .card .imdb {
            margin: 5px 0;
            font-weight: bold;
            color: #f5c518;
        }
        footer .contr{
            margin-top: 300px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            font-weight: 300;
            border-top: 1px solid #444;
            height: 40px;
            overflow: hidden;

        
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="topnav">
        <div class="logo">
            <a href="#title" style="font-size: 40px;font-style: italic;"> <i>T</i>our <i>M</i>ix</a>
        </div>
        <div>
            <a href="#"><i class="fa-solid fa-house"></i> Home</a>
            <a href="#"><i class="fa fa-globe"></i> About</a>
            <a href="#"><i ></i> Privacy Policy</a>
            <a href="#"><i ></i> Terms of use</a>
            <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>

            
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div class="content">
        <div class="title">Online Tourism Management</div>
        <div class="description"><b>You canâ€™t decide between thousands of places around the world?</b></div>
        <button class="get-started">Get Started</button>

        <div class="categories">
            <h2>Select a Category</h2>
            <div class="card-container"></div>
        </div>
    </div>
    <footer>
        <div class="contr">
        <p>&copy; Copyright 2024 TourMix.com</p>
    </div></footer>
</body>
</html>
